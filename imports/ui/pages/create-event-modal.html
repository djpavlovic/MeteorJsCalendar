<template name="Create_Event_Modal">
    <div id="calendar-modal" class="ui container">
        <form class="ui form session-data-form {{ errorClass }}">
            <h2 class="ui dividing header">Create an Event</h2>
            <div class="required field">
                <label>Title</label>
                <input type="text" name="title" id="title" placeholder="A title for your event">
                {{#if displayFieldError 'title' }}
                    <div class="ui error message">
                        <p>You must specify the title of this session.</p>
                    </div>
                {{/if}}
            </div>

            <div class="two fields">
                <div class="required field">
                    <label>Start Time</label>
                    <select class="ui fluid search dropdown" name="start" id="start">
                        <option value="Select a Start Time">Select a Start Time</option>
                        {{#each getRange}}
                            <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                    {{#if displayFieldError 'start' }}
                        <div class="ui error message">
                            <p>Please specify the start time of this event.</p>
                        </div>
                    {{/if}}
                </div>

                <div class="required field">
                    <label>End Time</label>
                    <select class="ui fluid search dropdown" name="end" id="end">
                        <option value="Select an End Time">Select an End Time</option>

                        {{#each getRange}}
                            <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                    {{#if displayFieldError 'end' }}
                        <div class="ui error message">
                            <p>Please specify the end time of this event.</p>
                        </div>
                    {{/if}}
                </div>
                {{#if displayFieldError 'endValue' }}
                    <div class="ui error message">
                        <p>Please enter an end time for this event later than it's start time.</p>
                    </div>
                {{/if}}
            </div>

            <button class="ui teal button" type="submit">Create Event</button>
            <button class="ui red button cancel">Cancel</button>
        </form>
    </div>

</template>
